<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bulma-0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="form_css.css">
    <title>Document</title>
</head>
<body>
    <div id="section">
        <div class="container">
            <form action="#">
              <div class="columns is-centered">
                  <img src="image/iconfinder_female1_403023.png" alt="female avatar" width="15%" height="15%">
                  <img src="image/iconfinder_malecostume_403022.png" alt="male avatar" width="15%" height="15%">
              </div>
              <div class="columns">
                <div class="column is-3 ">
                  <label for="name"> Name</label>
                </div>
                <div class="column is-three-quaters ">
                  <input type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
              </div>
              <div class="columns">
                <div class="column is-3">
                  <label for="email">Email id</label>
                </div>
                <div class="column is-three-quaters">
                  <input type="text" id="email" name="email" placeholder="Your Email id" required>
                </div>
              </div>
              <div class="columns">
                  <div class="column is-3 is-one-fifth">
                      <label for="dob">Date of Birth</label>
                  </div>
                  <div class="column is-three-quaters">
                      <input type="date" name="dob" id="dob">
                  </div>
              </div>
              <div class="columns">
                <div class="column is-3">
                  <label for="country">Country</label>
                </div>
                <div class="column is-three-quaters">
                  <select id="country" name="country" class="sdesign">
                    <option value="India">India</option>
                    <option value="china">China</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit" onclick="mySubmit()">
              </div>
            </form>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
